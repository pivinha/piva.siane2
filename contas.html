<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/estilos.css">
    <title>Contas</title>
</head>
<body>
   <img src="img/contas.jpg" alt="">
    <h1>Programa Contas do mês</h1>
    <form>
        <p>Descrição Da Conta:
            <input type="text" id="inDescricao" required>
        </p>
        <p>Valor a pagar R$:
            <input type="number" min="0" step="0.01" id="inValor" required>
        </p>
        <input type="submit" value="Registrar Conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="contas.js"></script>

</body>
</html>
