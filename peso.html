<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Programa Cálculo de Peso Ideal</title>
</head>
<body>
    <h1>Programa Cálculo de Peso Ideal</h1>
    <form>
        <p>Nome: 
            <input type="text" id="inNome" required>
        </p>
        <p>Sexo:
             <input type="radio" name="sexo" id="inMasculino" min="0" step="0.01">Masculino
             <input type="radio" name="sexo" id="inFeminino" min="0" step="0.01">Feminino
        </p>
        <p>Altura:
             <input type="number" id="inAltura" min="0" step="0.01" required>
        </p>
        <input type="Submit" value="Calcular Peso Ideal">
        <input type="Submit" value="Limpar Campo">
    </form>
    <h3></h3>
    <h4></h4>
    <script src="peso.js"></script>
</body>
